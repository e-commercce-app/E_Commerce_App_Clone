name: e_commerce
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # ! Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # ! Connect to Flutter and Firebase and other purpose .
  firebase_core: ^2.24.2
  # ! handle this text fonts style .
  google_fonts: ^6.1.0
  # ! animated Text Kit multiple Text Animation 
  animated_text_kit: ^4.2.2
  # ! Show Page Indicator means dots
  smooth_page_indicator: ^1.1.0
  # ! state Management Using Bloc
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

 

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/

  
  fonts:
    - family: Work Sans
      fonts:
        - asset: assets/fonts/WorkSansRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/WorkSansRomanRegular.ttf
          weight: 400  
