name: e_commerce
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # ! Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # ! Connect to Flutter and Firebase and other purpose .
  firebase_core: ^2.24.2
  # ! firebase Authentication .
  firebase_auth: ^4.16.0
  # ! store all data in fireStore database
  cloud_firestore: ^4.14.0
  # ! handle this text fonts style .
  google_fonts: ^6.1.0
  # ! animated Text Kit multiple Text Animation 
  animated_text_kit: ^4.2.2
  # ! Show Page Indicator means dots
  smooth_page_indicator: ^1.1.0
  # ! state Management Using Bloc
  flutter_bloc: ^8.1.4
  # ! Maintain this Bloc and uses this Class Instance and member check this (hashCode and ==)
  equatable: ^2.0.5
  # ! auto size text package
  auto_size_text: ^3.0.0
  # ! Flutter Toast using short time message .
  fluttertoast: ^8.2.4
  # ! Google authentication Using Helping Google SignUp
  google_sign_in: ^6.2.1
  # ! Shimmer Effect in Loading state .
  shimmer_effect: ^1.0.4
  # ! Using More and Less text .
  readmore: ^2.2.0
  # ! flutter Staggered Animations
  flutter_staggered_animations: ^1.1.1
  # ! lottie Animation Controller to Json file 
  lottie: ^3.1.0
  # ! Using Image Picker Controll this all Images for gallery and Camera
  image_picker: ^1.0.7
  #  ! Used For svg Images Controll
  flutter_svg: ^2.0.9
  # ! Find End User Current Location .
  geolocator: ^10.1.0
  # ! Longitude and Latitude Convert to Address .
  geocoding: ^2.1.1
  # ! handle this google map .
  google_maps_flutter: ^2.6.0
  cached_network_image: ^3.3.1
  firebase_storage: ^11.6.10
  

dev_dependencies:
  flutter_test:
    sdk: flutter

 

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - animation/
  
  fonts:
    - family: Work Sans
      fonts:
        - asset: assets/fonts/WorkSansRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/WorkSansRomanRegular.ttf
          weight: 400  
